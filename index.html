<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title id="pageTitle">Facebook - log in or sign up</title>
     <link rel="icon" type="image/x-icon" href="img/facebookIcon.svg">
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14 ">
            <img class="w-80" src="/img/LOGO.svg" alt="facebook-logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>    
        </div>
        <div class="mr-10 right flex flex-col bg-white p-8 rounded-xl shadow-md w-1/3 relative">
            <input class="border-2 border-gray-300  focus:outline-none focus:border-blue-500  hover:bg-blue-100 px-3 h-12 rounded-md  my-2"  type="text" placeholder="Email address or phone number">
            <input  class="border-2 border-gray-300   focus:outline-none focus:border-blue-500 hover:bg-blue-100 px-3 h-12 rounded-md my-2 " type="password" placeholder="password" >
            <button class="bg-blue-600 hover:bg-blue-500 h-10 my-2 text-white font-semibold rounded-md text-xl">Log in</button>
            <span class="text-blue-500 cursor-pointer hover:underline  flex justify-center">forget password?</span>
            <hr class="my-2">
            <button class="w-fit px-4 my-2 mx-auto bg-green-600 hover:bg-green-500 h-10 text-white font-semibold rounded-md">Create new Account</button>
            <span class="absolute -bottom-10"> <span class="font-bold hover:underline cursor-pointer"> Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
    
</body>
</html>
